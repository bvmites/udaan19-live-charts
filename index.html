<html>
<head>
    <meta charset="utf-8">
    <title>Live Charts</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta itemprop="image" content="https://udaan19.com/favicon.png">

    <meta name="keywords" content="bvm, udaan, udaan18, udaan2018, udaan2k18, bvm-techfest, techfest">
    <meta name="author" content="bvmites">
    <meta name="description"
          content="Udaan, the annual techfest of Birla Vishvakarma Mahavidyalaya Engineering College, Vallabh Vidyanagar">

    <meta itemprop="name" content="Red Carpet 2019">
    <meta itemprop="description"
          content="Udaan, the annual techfest of Birla Vishvakarma Mahavidyalaya Engineering College, Vallabh Vidyanagar">
    <meta itemprop="image" content="https://udaan19.com/favicon.png">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Red Carpet Charts">
    <meta property="og:image" content="https://udaan19.com/favicon.png">
    <meta property="og:description"
          content="Udaan, the annual techfest of Birla Vishvakarma Mahavidyalaya Engineering College, Vallabh Vidyanagar">
    <meta property="og:site_name" content="Udaan 2018">
    <meta property="og:url" content="https://livecharts.udaan19.com"/>

    <meta name="google-site-verification" content="InhEpNW3Ir2NlR3MyFrKzg2p8dSLAEsvzvyJyZQKQhY"/>


    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/flexboxgrid.min.css">
    <link rel="stylesheet" href="css/flexboxgrid-helpers.min.css">
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/Chart.bundle.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/handlebars-v4.0.11.js"></script>
    <script src="js/categories.js"></script>
</head>
<body>
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 red-carpet-link center-md center-lg center-lg">
        <h3>Voting : https://redcarpet.udaan19.in</h3>
    </div>
</div>
<div id="owl-carousel-container"></div>
<script id="owl-carousel-template" type="text/x-handlebars-template">
    <div class="owl-carousel">
        {{#each chart}}
        <div class="items">
            <div class="row catName">{{name}}</div>
            <div class="row content">
                <div class="col-sm-6 nomineeContent">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 nomineeName">
                            <img class="nomineeImg owl-lazy hidden-xs" data-src="{{nominees.[0].imgUrl}}"/>
                            {{nominees.[0].name}}
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 nomineeName">
                            <img class="nomineeImg owl-lazy hidden-xs" data-src="{{nominees.[1].imgUrl}}"/>
                            {{nominees.[1].name}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 nomineeName">
                            <img class="nomineeImg owl-lazy hidden-xs" data-src="{{nominees.[2].imgUrl}}"/>
                            {{nominees.[2].name}}
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 nomineeName">
                            <img class="nomineeImg owl-lazy hidden-xs" data-src="{{nominees.[3].imgUrl}}"/>
                            {{nominees.[3].name}}
                        </div>
                    </div>
                </div>
                <div class="charts col-sm-6 col-xs-12 col-md-6 col-lg-6 middle-lg">
                    <canvas id="cat{{@index}}"></canvas>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</script>
<script src="./js/index.js"></script>
</body>
</html>
